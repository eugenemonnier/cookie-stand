<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Rancho&effect=splintered" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Salmon Cookies</title>
</head>
<body>
  <div class="logo-with-title">
    <img src="img/salmon.png" alt="Salmon Cookies Logo">
    <h1 class="font-effect-splintered"> SALMON COOKIES</h1>
  </div>
  <div class="cards">
      <h1 class="font-effect-splintered">COOKIE SALES</h1>
    <table>
      <thead>
        <tr>
          <td></td>
          <td>6:00am</td>
          <td>7:00am</td>
          <td>8:00am</td>
          <td>9:00am</td>
          <td>10:00am</td>
          <td>11:00am</td>
          <td>12:00pm</td>
          <td>1:00pm</td>
          <td>2:00pm</td>
          <td>3:00pm</td>
          <td>4:00pm</td>
          <td>5:00pm</td>
          <td>6:00pm</td>
          <td>Daily Location</br>Total</td>
        </tr>
      </thead>
      <tbody id="locations-information"></tbody>
      <tbody>
        <tr>
          <td>Total</td>
          <div id="total-cookies"></div>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="js/app.js"></script>
</html>
