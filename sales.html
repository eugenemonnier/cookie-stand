<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Rancho&effect=distressed-wood" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Salmon Cookies</title>
</head>
<body>
  <div class="logo-with-title">
    <img src="img/salmon.png" alt="Salmon Cookies Logo">
    <h1 class="font-effect-distressed-wood"> SALMON COOKIES</h1>
  </div>
  <div id="reset-tables">
  <form id="add-location">
    <fieldset>
      <legend>Add a new Salmon Cookies location</legend>
      <label for="location-name">New Location:</label>
      <input id="location-name" type="text" placeholder="Location Name"/>
      <label for="max-cust">Max Customers/hr</label>
      <input id="max-cust" type="number" placeholder="Max # of Customers/Hour" />
      <label for="min-cust">Min Customers/hr</label>
      <input id="min-cust" type="number" placeholder="Min # of Customers/Hour" />
      <label for="avg-cookie-sale">Average # Cookies per Order</label>
      <input id="avg-cookie-sale" type="number" placeholder="Average # of Cookies/Order" />
    </fieldset>
  </form>
  <div class="cards">
      <h1 class="font-effect-distressed-wood">COOKIE SALES</h1>
    <table>
      <thead>
        <tr>
          <td></td>
          <td>6:00am</td>
          <td>7:00am</td>
          <td>8:00am</td>
          <td>9:00am</td>
          <td>10:00am</td>
          <td>11:00am</td>
          <td>12:00pm</td>
          <td>1:00pm</td>
          <td>2:00pm</td>
          <td>3:00pm</td>
          <td>4:00pm</td>
          <td>5:00pm</td>
          <td>6:00pm</td>
          <td>Daily Location</br>Total</td>
        </tr>
      </thead>
      <tbody id="locations-information"></tbody>
      <tbody></tbody>
        <tr id="total-cookies"></tr>
      </tbody>
    </table>
  </div>
  <div class="cards">
    <h1 class="font-effect-distressed-wood">MINIMUM EMPLOYEE COUNT</h1>
      <table>
        <thead>
          <tr>
            <td></td>
            <td>6:00am</td>
            <td>7:00am</td>
            <td>8:00am</td>
            <td>9:00am</td>
            <td>10:00am</td>
            <td>11:00am</td>
            <td>12:00pm</td>
            <td>1:00pm</td>
            <td>2:00pm</td>
            <td>3:00pm</td>
            <td>4:00pm</td>
            <td>5:00pm</td>
            <td>6:00pm</td>
          </tr>
        </thead>
        <tbody id="locations-employees"></tbody>
    </table>
  </div>
</div>
</body>
<script src="js/app.js"></script>
</html>
