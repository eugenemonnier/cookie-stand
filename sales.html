<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Rancho&effect=distressed-wood" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Salmon Cookies</title>
</head>
<body>
  <div class="logo-with-title">
    <img src="img/salmon.png" alt="Salmon Cookies Logo">
    <h1 class="font-effect-distressed-wood"> SALMON COOKIES</h1>
  </div>
  <div class="cards">
    <form id="add-location">
      <fieldset>
        <legend>Add a new location</legend>
        <label for="location-name">Location:</label>
        <input id="location-name" type="text" placeholder="Location Name"/>
        <label for="max-cust">Max:</label>
        <input id="max-cust" type="number" placeholder="Max # of Customers/Hr" />
        <label for="min-cust">Min:</label>
        <input id="min-cust" type="number" placeholder="Min # of Customers/Hr" />
        <label for="avg-cookie-sale">Avg:</label>
        <input id="avg-cookie-sale" type="number" step="0.1" placeholder="Avg # of Cookies/Order" />
        <button type="submit"><strong>SPAWN!</strong></button>
      </fieldset>
    </form>
  </div>
  <div class="cards">
      <h1 class="font-effect-distressed-wood">COOKIE SALES</h1>
    <table>
      <thead id="table-header"></thead>
      <tbody id="locations-information"></tbody>
      <tbody></tbody>
        <tr id="total-cookies"></tr>
      </tbody>
    </table>
  </div>
  <div class="cards">
    <h1 class="font-effect-distressed-wood">MINIMUM EMPLOYEE COUNT</h1>
      <table>
        <thead id="employee-table-header"></thead>
        <tbody id="locations-employees"></tbody>
    </table>
  </div>
</body>
<script src="js/app.js"></script>
</html>
